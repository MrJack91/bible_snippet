<!doctype html>
<html>

<head>
  <title>Bibel &raquo; Sprüche</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="bower_components/font-roboto/roboto.html">

  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/iconsets/av-icons.html">
  <link rel="import" href="bower_components/core-icons/iconsets/social-icons.html">

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <link rel="import" href="snippet/vers-card.html">
  <link rel="import" href="snippet/vers-list.html">

  <link rel="stylesheet" type="text/css" href="styles/screen.css">
</head>

<body unresolved touch-action="auto">

  <core-drawer-panel id="drawerPanel">

    <core-header-panel drawer>
      <core-toolbar id="navheader">
        <span>Menü</span>
      </core-toolbar>

      <core-menu id="sidemenu" selected="home">
        <paper-item icon="home" label="Home" name="home"></paper-item>
        <paper-item icon="favorite" label="Favoriten" name="favorites"></paper-item>
      </core-menu>

     </core-header-panel>

    <core-header-panel main>
      <core-toolbar id="mainheader">
        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
        <span flex>Sprüche von der Bibel</span>

        <paper-icon-button icon="social:share-alt" style="fill:red;"></paper-icon-button>
        <paper-icon-button icon="av:play-circle-outline"></paper-icon-button>

        <!--
        <paper-tabs id="tabs" selected="all" class="bottom fit pink">
          <paper-tab name="all"><core-icon icon="home"></core-icon>&nbsp;&nbsp;Home</paper-tab>
          <paper-tab name="favorites"><core-icon icon="favorite"></core-icon>&nbsp;&nbsp;Favoriten</paper-tab>
        </paper-tabs>
      -->
      </core-toolbar>

      <div class="content">
        <div class="container" layout vertical center>
          <vers-list show="home"></vers-list>
        </div>
      </div>
    </core-header-panel>

  </core-drawer-panel>

        <paper-tab name="favorites">Favoriten</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
        <vers-list show="all"></vers-list>
    </div>

  </core-header-panel>
-->

</body>

<script src="js/system.js"></script>

</html>
