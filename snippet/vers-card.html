<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="vers-card">
  <template>
    <style>
      :host { display: block; position: relative; background-color: white; padding: 20px 20px 10px; width: 100%; font-weight: 300; }
      .card-header { margin-bottom: 10px; }
      polyfill-next-selector { content: '.card-header vers'; }
      .card-header ::content vers { margin: 0; font-size: 1.4rem; text-align: center; width: 100%; padding-bottom: 10px; }
      polyfill-next-selector { content: '.card-header scripture'; }
      .card-header ::content scripture { font-size: 0.9rem; text-align: center; }

      .card-tools { position: relative; margin: 0 auto; color: #636363; top: 16px; overflow: visible; width: 134px; background-color: #ffffff; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; opacity: 0.4; filter: alpha(opacity=40); -webkit-transition: opacity 0.5s ease-in; -moz-transition: opacity 0.5s ease-in; -o-transition: opacity 0.5s ease-in; -ms-transition: opacity 0.5s ease-in; transition: opacity 0.5s ease-in; }
      .card-tools:hover { opacity: 1; filter: alpha(opacity=100); }
      .card-tools-inner { position: absolute; width: 100%; border: 1px solid #c0c0c0; }

      /*
      .card-tools core-icon-button { color: #636363; }
      .card-tools([favorite]) core-icon-button { color: #da4336; }
      */
      :host([favorite]) .card-tools core-icon-button { color: #636363; }
      :host([favorite]) .card-tools core-icon-button#favicon { color: #3FA1E3; }
      :host([thumb-up]) .card-tools core-icon-button#thumb-up { color: #6dc93f; }
      :host([thumb-down]) .card-tools core-icon-button#thumb-down { color: #e2433e; }
    </style>

    <!-- CARD CONTENTS GO HERE -->
    <div class="card-header" vertical layout>
      <content select="vers"></content>
      <content select="scripture"></content>
    </div>
    <paper-shadow id="myShadow" z="1"></div>

    <div class="card-tools" horizontal layout>
      <div class="card-tools-inner">
        <core-icon-button
          id="thumb-down"
          icon="thumb-down"
          on-tap="{{thumbDownTapped}}">
        </core-icon-button>
        <core-icon-button
          id="thumb-up"
          icon="thumb-up"
          on-tap="{{thumbUpTapped}}">
        </core-icon-button>
        <core-icon-button
          id="favicon"
          icon="favorite"
          on-tap="{{favoriteTapped}}">
        </core-icon-button>
      <div>
    </div>

  </template>

  <script>
    Polymer({
      publish: {
        favorite: {
          value: false,
          reflect: true
        }
      },
      favoriteTapped: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      }
    });
  </script>

</polymer-element>
