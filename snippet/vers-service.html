<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="vers-service" attributes="verses">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <core-ajax id="ajax"
      auto
      url="../data/verses.json"
      on-core-response="{{versesLoaded}}"
      handleAs="json">
    </core-ajax>

  </template>

  <script>
    Polymer('vers-service', {
      created: function() {
        this.verses = [];
      },
      versesLoaded: function() {
        // Make a copy of the loaded data
        this.verses = this.$.ajax.response.slice(0);
      },
      /**
       * Update the service with the current favorite value.
       * (Two-way data binding updates the favorite value
       * stored locally.) If this was a real service, this
       * method would do something useful.
       *
       * @method setFavorite
       * @param uid {Number} Unique ID for verses.
       * @param isFavorite {Boolean} True if the user marked this verses as a favorite.
       */
      setFavorite: function(uid, isFavorite) {
        // no service backend, just log the change
        console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
      }
    });
  </script>
</polymer-element>
